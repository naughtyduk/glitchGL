    <!-- === GLITCHGL === -->
    <script>
      let glitchEffect;

      document.addEventListener("DOMContentLoaded", async () => {
        await document.fonts.load('normal 900 3.5rem "ProtoMono"');
        await document.fonts.ready;

        setTimeout(() => {
          initializeGlitchGL();
        }, 100);
      });

      function initializeGlitchGL() {
        if (typeof glitchGL === "undefined") {
          console.error("glitchGL library not found.");
          return;
        }

        glitchEffect = glitchGL({
          target: ".glitchGL",
          intensity: 5.0,
          interaction: {
            enabled: true,
            shape: "square",
            customSize: "60vw",
            customUrl: "../assets/ND25-White-Logo.svg",
            effects: {
              pixelation: ["pixelSize"],
              crt: [
                "chromaticAberration",
                "phosphorGlow",
                "curvature",
                "scanlines",
              ],
              glitch: [
                "rgbShift",
                "lineDisplacement",
                "bitCrushing",
                "signalDropout",
                "syncErrors",
                "interferenceLines",
                "frameGhosting",
                "stutterFreeze",
                "datamoshing",
              ],
            },
          },
          effects: {
            pixelation: {
              enabled: true,
              pixelSize: 7,
              pixelShape: "square",
              bitDepth: "none",
              dithering: "none",
              pixelDirection: "square",
            },
            crt: {
              enabled: true,
              preset: "computer-monitor",
              curvature: 6,
              lineDirection: "left",
              lineMovement: true,
              lineSpeed: 0.3,
            },
            glitch: {
              enabled: true,
              rgbShift: 0,
              digitalNoise: 0.15,
              lineDisplacement: 0,
              bitCrushDepth: 0,
              signalDropoutFreq: 0.03,
              signalDropoutSize: 0.4,
              syncErrorFreq: 0.085,
              syncErrorAmount: 0.141,
              interferenceSpeed: 4.6,
              interferenceIntensity: 1,
              frameGhostAmount: 0.68,
              stutterFreq: 0.4,
              datamoshStrength: 2,
            },
          },
          on: {
            init: function (instance) {
              console.log(
                "glitchGL digital glitch demo initialized!",
                instance
              );
            },
          },
        });
      }

      window.addEventListener("beforeunload", () => {
        if (glitchEffect && typeof glitchEffect.cleanup === "function") {
          glitchEffect.cleanup();
        }
      });
    </script>

    <!-- === DEMO ONLY - NAVIGATION, VIDEO PLAYER, GUI === -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Navigation functionality
        const navToggle = document.querySelector(".nav-toggle");
        const navContainer = document.querySelector(".nav-container");

        if (navToggle && navContainer) {
          navToggle.addEventListener("click", () => {
            const isExpanded = navContainer.classList.contains("expanded");
            navContainer.classList.toggle("expanded");
            navToggle.setAttribute("aria-expanded", !isExpanded);
          });

          document.addEventListener("click", (e) => {
            if (!navContainer.contains(e.target)) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });

          document.addEventListener("keydown", (e) => {
            if (
              e.key === "Escape" &&
              navContainer.classList.contains("expanded")
            ) {
              navContainer.classList.remove("expanded");
              navToggle.setAttribute("aria-expanded", "false");
            }
          });
        }

        // GUI Controls
        const setupGUI = () => {
          if (typeof lil !== "undefined" && glitchEffect) {
            const gui = new lil.GUI({ closeFolders: true });
            const controls = glitchEffect.options;

            // Global Settings
            const globalFolder = gui.addFolder("Global Settings");

            globalFolder
              .add(controls, "intensity", 0, 5, 0.1)
              .name("intensity")
              .onChange((value) => {
                glitchEffect.updateOptions({ intensity: value });
              });

            // Interaction System (sub folder of Global Settings)
            const interactionFolder =
              globalFolder.addFolder("Interaction System");
            const interaction = controls.interaction || {};

            interactionFolder
              .add(interaction, "enabled")
              .name("enabled")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  interaction: { enabled: value },
                });
              });

            interactionFolder
              .add(interaction, "shape", {
                Circle: "circle",
                Square: "square",
                Diamond: "diamond",
                Cross: "cross",
                Plus: "plus",
                Custom: "custom",
              })
              .name("shape")
              .onChange((value) => {
                const updateOptions = { shape: value };
                if (value === "custom") {
                  updateOptions.customUrl =
                    interaction.customUrl || "../assets/ND25-White-Logo.svg";
                }
                glitchEffect.updateOptions({
                  interaction: updateOptions,
                });
              });

            interactionFolder
              .add(interaction, "customSize")
              .name("customSize")
              .onFinishChange((value) => {
                glitchEffect.updateOptions({
                  interaction: { customSize: value },
                });
              });

            interactionFolder
              .add(interaction, "customUrl")
              .name("customUrl")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  interaction: { shape: "custom", customUrl: value },
                });
              });

            interactionFolder
              .add(interaction, "velocity")
              .name("velocity")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  interaction: { velocity: value },
                });
              });

            // Pixelation Effects (Subfolder of Interaction System)
            const pixelInteractionFolder =
              interactionFolder.addFolder("Pixelation Effects");
            const pixelEffects = ["pixelSize"];
            const pixelLabels = {
              pixelSize: "Pixel Size",
            };

            const pixelInteractionState = {};
            pixelEffects.forEach((effect) => {
              pixelInteractionState[effect] = (
                interaction.effects?.pixelation || []
              ).includes(effect);
              pixelInteractionFolder
                .add(pixelInteractionState, effect)
                .name(pixelLabels[effect])
                .onChange(() => {
                  const enabledPixelEffects = Object.keys(
                    pixelInteractionState
                  ).filter((key) => pixelInteractionState[key]);
                  glitchEffect.updateOptions({
                    interaction: {
                      effects: { pixelation: enabledPixelEffects },
                    },
                  });
                });
            });

            // CRT Effects (Subfolder of Interaction System)
            const crtInteractionFolder =
              interactionFolder.addFolder("CRT Effects");
            const crtEffects = [
              "chromaticAberration",
              "scanlines",
              "phosphorGlow",
              "curvature",
            ];
            const crtLabels = {
              chromaticAberration: "Chromatic Aberration",
              scanlines: "Scanlines",
              phosphorGlow: "Phosphor Glow",
              curvature: "Curvature",
            };

            const crtInteractionState = {};
            crtEffects.forEach((effect) => {
              crtInteractionState[effect] = (
                interaction.effects?.crt || []
              ).includes(effect);
              crtInteractionFolder
                .add(crtInteractionState, effect)
                .name(crtLabels[effect])
                .onChange(() => {
                  const enabledCrtEffects = Object.keys(
                    crtInteractionState
                  ).filter((key) => crtInteractionState[key]);
                  glitchEffect.updateOptions({
                    interaction: { effects: { crt: enabledCrtEffects } },
                  });
                });
            });

            // Glitch Effects (Subfolder of Interaction System)
            const glitchInteractionFolder =
              interactionFolder.addFolder("Glitch Effects");
            const glitchEffects = [
              "rgbShift",
              "digitalNoise",
              "lineDisplacement",
              "bitCrushing",
              "signalDropout",
              "syncErrors",
              "interferenceLines",
              "frameGhosting",
              "stutterFreeze",
              "datamoshing",
            ];
            const glitchLabels = {
              rgbShift: "RGB Shift",
              digitalNoise: "Digital Noise",
              lineDisplacement: "Line Displacement",
              bitCrushing: "Bit Crushing",
              signalDropout: "Signal Dropout",
              syncErrors: "Sync Errors",
              interferenceLines: "Interference Lines",
              frameGhosting: "Frame Ghosting",
              stutterFreeze: "Stutter/Freeze",
              datamoshing: "Datamoshing",
            };

            const glitchInteractionState = {};
            glitchEffects.forEach((effect) => {
              glitchInteractionState[effect] = (
                interaction.effects?.glitch || []
              ).includes(effect);
              glitchInteractionFolder
                .add(glitchInteractionState, effect)
                .name(glitchLabels[effect])
                .onChange(() => {
                  const enabledGlitchEffects = Object.keys(
                    glitchInteractionState
                  ).filter((key) => glitchInteractionState[key]);
                  glitchEffect.updateOptions({
                    interaction: { effects: { glitch: enabledGlitchEffects } },
                  });
                });
            });

            // Pixelation Effect
            const pixelationFolder = gui.addFolder("Pixelation Effect");

            pixelationFolder
              .add(controls.effects.pixelation, "enabled")
              .name("enabled")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { pixelation: { enabled: value } },
                });
              });

            pixelationFolder
              .add(controls.effects.pixelation, "pixelSize", 1, 64, 1)
              .name("pixelSize")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { pixelation: { pixelSize: value } },
                });
              });

            pixelationFolder
              .add(controls.effects.pixelation, "pixelShape", {
                Square: "square",
                Circle: "circle",
                Diamond: "diamond",
                Cross: "cross",
                Plus: "plus",
              })
              .name("pixelShape")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { pixelation: { pixelShape: value } },
                });
              });

            pixelationFolder
              .add(controls.effects.pixelation, "bitDepth", {
                None: "none",
                "1-bit": "1-bit",
                "4-bit": "4-bit",
                "8-bit": "8-bit",
              })
              .name("bitDepth")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { pixelation: { bitDepth: value } },
                });
              });

            pixelationFolder
              .add(controls.effects.pixelation, "dithering", {
                None: "none",
                "Floyd-Steinberg": "floyd-steinberg",
                Bayer: "bayer",
              })
              .name("dithering")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { pixelation: { dithering: value } },
                });
              });

            pixelationFolder
              .add(controls.effects.pixelation, "pixelDirection", {
                Square: "square",
                Horizontal: "horizontal",
                Vertical: "vertical",
              })
              .name("pixelDirection")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { pixelation: { pixelDirection: value } },
                });
              });

            // CRT Effect
            const crtFolder = gui.addFolder("CRT Effect");

            crtFolder
              .add(controls.effects.crt, "enabled")
              .name("enabled")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { crt: { enabled: value } },
                });
              });

            crtFolder
              .add(controls.effects.crt, "preset", {
                "Consumer TV": "consumer-tv",
                "Arcade Monitor": "arcade-monitor",
                "Computer Monitor": "computer-monitor",
                "Broadcast Monitor": "broadcast-monitor",
              })
              .name("preset")
              .onChange((value) => {
                glitchEffect.setCRTPreset(value);
              });

            crtFolder
              .add(controls.effects.crt, "scanlineIntensity", 0, 1.0, 0.01)
              .name("scanlineIntensity")
              .onChange((value) => {
                glitchEffect.updateOptions({
                  effects: { crt: { scanlineIntensity: value } },
                });
              });

            crtFolder
              .add(controls.effects.crt, "scanlineThickness", 0.1, 2.0, 0.01)
              .name("scanlineThickness")

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const addTooltip = (targetElement) => {
          let tooltip = document.getElementById("lil-gui-tooltip");
          if (!tooltip) {
            tooltip = document.createElement("div");
            tooltip.id = "lil-gui-tooltip";
            tooltip.className = "lil-gui-tooltip";
            document.body.appendChild(tooltip);
          }

          targetElement.addEventListener("mouseenter", () => {
            tooltip.textContent = "Epilepsy Warning";
            const rect = targetElement.getBoundingClientRect();
            tooltip.style.top = `${rect.bottom + 8}px`;
            tooltip.style.left = `${rect.left + rect.width / 2}px`;
            tooltip.classList.add("visible");
          });

          targetElement.addEventListener("mouseleave", () => {
            tooltip.classList.remove("visible");
          });
        };

        const observer = new MutationObserver((mutationsList, observer) => {
          const targetElement = document.querySelector("#lil-gui-name-37");
          if (targetElement) {
            addTooltip(targetElement);
            observer.disconnect();
          }
        });

        observer.observe(document.body, { childList: true, subtree: true });
        setTimeout(() => observer.disconnect(), 5000);
      });
    </script>
